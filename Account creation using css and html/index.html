<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <title>Account creation</title>
      <script src="js/form.js"></script>
      <link rel = "stylesheet" href="./css/index.css">
   </head>
   <body>
      <h1>Account creation</h1>
      <div class="container">
         <div class="accountcreation">
            <form id="form" method="post" action="">
               <div>
                  <label for="name">Name<span id="mandatory">*</span></label>
                  <input type="text" id="name" name="name" placeholder="name"><br>
               </div>
               <div>
                  <label for="email">Email<span id="mandatory">*</span></label>
                  <input type="text" id="email" name="email" placeholder="x@y.z"></input>
               </div>
               <div>
                  <label for="password">Password<span id="mandatory">*</span></label>
                  <input type="password" id="password" name="password" placeholder="password"><br>
               </div>
               <div>
                  <label class ="confirmpwd" for="confirmpassword">Confirm Password<span id="mandatory">*</span></label>
                  <input type="password" id="confirmpassword" name="confirmpassword" placeholder="confirm password"><br>
               </div>
               <div>
                  <label for="telephonenumber">Telephone Number:</label>
                  <input type="text" name="telephonenumber" id="telephonenumber" placeholder="+d(ddd)ddd-dddd"<br>
               </div>
               <div>
                  <label for="websiteaddress">Website Address:</label>
                  <input type="text" name="websiteaddress" placeholder="website address"><br>
               </div>
               <div>
                  <input type="submit" value="submit" id="submit">
                  <input type="reset" value="reset" id="reset">
               </div>
            </form>
         </div>
      </div>
      </div>
   </body>
</html>
